<!doctype html>
<html lang="en">
  <head>
    <title>Cat select</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body class="alert alert-warning">
      <div class="card">
          <div class="card-header">
            <h1 style="text-align:center">Cat</h1>
            <label for="select" class="mt-4">Select a breed</label>
            <select id="select"> <option>select</option> </select>
            <p class="mb-0 mt-1"><em>Click on image to change</em></p>
          </div>
          <div class="card-body">
              <img id='img' style="border-radius: 50px; max-block-size: 425px">
          </div>
          
          </div>
      </div>

      <div class="card mt-3">
          <div class="card-header">
              <label for="buttons">Choose a category</label>
              <div id="buttons"></div>
          </div>
          <div class="card-body">
              <div class="row">
                  <div class="col-sm-4" style="width:auto"><img id="image1" class="images" style="border-radius:50px; max-block-size: 250px"></div>
                  <div class="col-sm-4" style="width:auto"><img id="image2" class="images" style="border-radius:50px; max-block-size: 250px"></div>
                  <div class="col-sm-4" style="width:auto"><img id="image3" class="images" style="border-radius:50px; max-block-size: 250px"></div>
              </div>     
          </div>
      </div>
    
  <script src="main.js"></script>
  </body>
</html>
